<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>

</ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label floating>Your Name</ion-label>
        <ion-input formControlName="author" type="text" required></ion-input>
      </ion-item>
      <ion-item>
      <ion-range min="1" max="5" step="1" pin="true" snaps="true" formControlName="rating" required>
       <ion-icon small range-left name="sad"></ion-icon>
       <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
      </ion-item>
      <ion-item>
        <ion-label floating>Your Comment</ion-label>
        <ion-textarea type="text" formControlName="comment" required rows=12></ion-textarea>
      </ion-item>
      <button ion-button type="submit" [disabled]="!commentForm.valid">SUBMIT</button>
    </form>

</ion-content>
